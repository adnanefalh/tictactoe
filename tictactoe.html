<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styletic.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="overlay">
        <div id="message">
            <div id="close">
                    <i class="fa fa-close"></i>
            </div>
            <div class="content">
                    X is the <h2>winner</h2>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="tools">
            <div class="symbols">
                <i class="fa fa-close"> </i>
                <i class="fa fa-circle"> </i>
            </div>
            <div class="turn">
            <span class="current-turn"></span> Turn
            </div>
            <div class="reset">
                <div class="button">
                    <i class="fa fa-rotate-right"></i>
                </div>
                
            </div>
        </div>
        <div class="board">
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class="stats">
            <div class="player">
                <label>Player 1</label>
                <span class="score1">0</span>
            </div>
            <div class="draws">
                <label> Draw</label>
                <span class="draw"> 0</span>
            </div>
            <div class="player">
                <label>Player 2</label>
                <span class="score2">0</span>
            </div>
        </div>
    </div>


    <script  src="game.js"></script>
</body>
</html>
